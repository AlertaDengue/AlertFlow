---
version: '3.8'
x-airflow-common:
  &airflow-common
  build: 
    context: ..
    dockerfile: docker/Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW_HOME: ${AIRFLOW_HOME:-/opt/airflow}
    PSQL_USER_MAIN: ${PSQL_USER_MAIN}
    PSQL_PASSWORD_MAIN: ${PSQL_PASSWORD_MAIN}
    PSQL_HOST_MAIN: ${PSQL_HOST_MAIN}
    PSQL_PORT_MAIN: ${PSQL_PORT_MAIN}
    PSQL_DB_MAIN: ${PSQL_DB_MAIN}
    CDSAPI_KEY: ${CDSAPI_KEY}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/alertflow/dags:${AIRFLOW_HOME}/dags
    - ${AIRFLOW_PROJ_DIR:-.}/alertflow/logs:${AIRFLOW_HOME}/logs
    - ${AIRFLOW_PROJ_DIR:-.}/alertflow/plugins:${AIRFLOW_HOME}/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    alertflow-redis:
      condition: service_healthy
    alertflow-postgres:
      condition: service_healthy

services:
  alertflow-postgres:
    image: postgres:14
    hostname: alertflow-postgres
    container_name: alertflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  alertflow-redis:
    image: redis:latest
    hostname: alertflow-redis
    container_name: alertflow-redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  alertflow-webserver:
    <<: *airflow-common
    command: webserver
    hostname: alertflow-webserver
    container_name: alertflow-webserver
    ports:
      - "${AIRFLOW_PORT:-8081}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      alertflow-init:
        condition: service_completed_successfully

  alertflow-scheduler:
    <<: *airflow-common
    command: scheduler
    hostname: alertflow-scheduler
    container_name: alertflow-scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      alertflow-init:
        condition: service_completed_successfully

  alertflow-worker:
    <<: *airflow-common
    command: celery worker
    hostname: alertflow-worker
    container_name: alertflow-worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      # Required to handle warm shutdown of the celery workers properly
      # See https://airflow.apache.org/docs/docker-stack/entrypoint.html#signal-propagation
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      alertflow-init:
        condition: service_completed_successfully

  alertflow-triggerer:
    <<: *airflow-common
    command: triggerer
    hostname: alertflow-triggerer
    container_name: alertflow-triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      alertflow-init:
        condition: service_completed_successfully

  alertflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    container_name: alertflow-init
    # yamllint disable rule:line-length
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    # yamllint enable rule:line-length
    environment:
      <<: *airflow-common-env
      CDSAPI_KEY: ${CDSAPI_KEY}
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/alertflow:/sources

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    # Workaround for entrypoint issue. See: https://github.com/apache/airflow/issues/16252
    command:
      - bash
      - -c
      - airflow

  alertflow-flower:
    <<: *airflow-common
    command: celery flower
    hostname: alertflow-flower
    container_name: alertflow-flower
    profiles:
      - flower
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      alertflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db-volume:
